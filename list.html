<!DOCTYPE html>
<html>
<head>
	
	<title>List Tag</title>
</head>
<body>
	<!-- 1.Ordered list
		2.UnOrder List
		3.Description List -->
		<h1>Order List</h1>
		<ol>
			<li>C</li>
			<li>C++</li>
			<li>JAVA</li>
		</ol>
	    <h1>Unorder list</h1>
	     <ul>
	     	<li>C</li>
			<li>C++</li>
			<li>JAVA</li>
		</ul>
		<h1>Description List</h1>
		<dl>
			<dt>Fruits</dt>
			<dd>Apple</dd>
			<dd>Orange</dd>
			<dd>Banana</dd>


			<dt>Vegetables</dt>
			<dd>Potato</dd>
			<dd>Tomato</dd>
			<dd>Brinjal</dd>
		</dl>

</body>
</html>
